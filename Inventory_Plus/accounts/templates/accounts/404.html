{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Inventory Plus</title>
    {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/404.css' %}">
{% endblock %}
</head>
<body>
    <div class="error-container">
        <div class="icon-404">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient)" stroke-width="4" stroke-dasharray="5,5" opacity="0.3"/>
                <circle cx="100" cy="100" r="60" fill="none" stroke="url(#gradient)" stroke-width="3" stroke-dasharray="10,5" opacity="0.5">
                    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
                </circle>
                <text x="100" y="110" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#gradient)">?</text>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea"/>
                        <stop offset="100%" style="stop-color:#764ba2"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Sorry, the page you are looking for doesn't exist or has been moved. 
            Please check the URL or navigate back to the homepage.
        </p>
        
        <div class="btn-group">
            <a href="{% url 'inventory:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
    </div>
</body>
</html>
